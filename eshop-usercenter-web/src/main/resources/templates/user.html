<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::head"></head>
<body>
<div th:replace="top::top"></div>
<div th:replace="header::header"></div>

<div class="wst-main">
    <div th:replace="left::menu"></div>


    <div class="wst-content">

        <form id="userEditForm" autocomplete="off" class="nice-validator n-default" novalidate="novalidate">
            <div id="tab" class="wst-tab-box">
                <ul class="wst-tab-nav uinfo-nav">
                    <li id="wst-msg-li-0" class="on">个人资料<span style="display:none;" class="wst-order-tips-box"></span>
                    </li>
                    <li id="wst-msg-li-1">头像照片<span style="display:none;"></span></li>
                </ul>
                <div class="wst-tab-content" style="width:99%;border:none;">
                    <div class="wst-tab-item">
                        <table class="wst-form uinfo-form">
                            <tbody>
                            <tr>
                                <th>登录账号<font color="red"> </font>：</th>
                                <td width="260" class="gray">
                                    <div id="user_account" th:text="${user.phone}"></div>
                                </td>
                                <td class="gray" style="padding-left:15px;">个人头像：</td>
                            </tr>
                            <tr>
                                <th width="100"><font color="red">*</font>昵称：</th>
                                <td class="uinfo">
                                    <input type="text" class="ipt" id="userName" name="nickName" value=" "
                                           th:value="${user.nickName}"
                                           aria-required="true" data-tip="请输入昵称">
                                </td>
                                <td rowspan="6" valign="top">
                                    <div id="userPhotoPreview1"
                                         style="border:1px solid #ccc;width:151px;height:151px;margin-left:15px;">
                                        <img class="usersImg"
                                             height="150" th:src="${user.avatar}"
                                             style="display: inline-block;">
                                        <br>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>真实姓名<font color="red"> </font>：</th>
                                <td class="uinfo">
                                    <input type="text" class="ipt" id="trueName" name="exField1" value=""
                                           th:value="${user.exField1}">
                                </td>
                            </tr>
                            <tr>
                                <th><font color="red">*</font>性别：</th>
                                <td>
                                    <div class="radio-box">
                                        <label><input type="radio" class="ipt wst-radio" name="sex" id="userSex-1"
                                                      th:checked="${user.sex==1}" value="1" data-tip="请选择您的性别">
                                            <label class="mt-1" for="userSex-1"></label>
                                            男</label>
                                        <label>
                                            <input type="radio" class="ipt wst-radio" name="sex" id="userSex-2"
                                                   th:checked="${user.sex==2}" value="2" data-tip="请选择您的性别">
                                            <label class="mt-1" for="userSex-2"></label>
                                            女</label>
                                        <label><input type="radio" class="ipt wst-radio" name="sex" id="userSex-3"
                                                      th:checked="${user.sex==0}" value="0" data-tip="请选择您的性别">
                                            <label class="mt-1" for="userSex-3"></label>
                                            保密</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>邮箱<font color="red"></font>：</th>
                                <td class="uinfo">
                                    <input id="brithday" class="ipt" name="email" value="" th:value="${user.email}">
                                </td>
                            </tr>

                            <tr>
                                <th>QQ<font color="red"> </font>：</th>
                                <td class="uinfo">
                                    <input type="text" class="ipt" id="userQQ" name="exField2" value=""
                                           th:value="${user.exField2}">
                                </td>
                            </tr>


                            <tr>
                                <td colspan="2" style="text-align:center">
                                    <input type="hidden" name="id" id="userId" class="ipt" value="" th:value="${user.id}">
                                    <button type="submit" class="wst-sec-but u-btn">保存</button>
                                    <button type="reset" class="wst-sec-but u-btn">重置</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="wst-tab-item" style="display:none">

                        <table class="wst-form" id="userPhoto">
                            <tbody>
                            <tr>
                                <th width="100">头像预览<font color="red"> </font>：</th>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div id="userPhotoPreview">
                                        <img class="usersImg" data-original="" height="150" width="150"
                                             th:src="${user.avatar}">
                                        <br>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td width="400">图片大小:150 x 150 (px)，格式为 gif, jpg, jpeg, png</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td width="50">
                                    <input type="hidden" id="userPic" value="" class="ipt" name="avatar" th:value="${user.avatar}">
                                    <div id="userPhotoPicker"
                                         style="margin-left:0px;margin-top:5px;height:30px;overflow:hidden">上传用户头像
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>




                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

<script type="text/javascript" src="/js/user.js"></script>

</body>
</html>
